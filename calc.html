<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!--bootstrap-->
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css" />
  <title>Calculadora visame</title>
</head>

<body class="container">
  <header>
    <!-- Navegação -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">
          CALCULADORA
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">
          Profile
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button"
          role="tab" aria-controls="messages" aria-selected="false">
          Messages
        </button>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
      </div>
      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      </div>
      <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">
      </div>
    </div>
  </header>
  <main id="" class="">
    <section id="tela">
      <div class="mb-3">
        <input type="text" class="form-control form-control-lg" name="telaRes" id="telaResult" aria-describedby="helpId"
          placeholder="0" />
      </div>
    </section>
    <!--seção dos botões-->
    <section id="btNumOp">
      <section id="btns">
        <!--Seção para os números-->
        <section id="btnsNum">
          <div id="btn-group1" class="btn-group-lg" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-light">7</button>
            <button type="button" class="btn btn-light">8</button>
            <button type="button" class="btn btn-light">9</button>
          </div>
          <div id="btn-group2" class="btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light">4</button>
            <button type="button" class="btn btn-light">5</button>
            <button type="button" class="btn btn-light">6</button>
          </div>
          <div id="btn-group3" class="btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light">1</button>
            <button type="button" class="btn btn-light">2</button>
            <button type="button" class="btn btn-light">3</button>
          </div>
          <div id="btn-group3" class="btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" style="width: 100%;">0</button>
          </div>
        </section>
        <!--Seção para os Operadores-->
        <section id="btnsOp">
          <div id="btn-groupOP" class="btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light">+</button>
            <button type="button" class="btn btn-light">-</button>
            <button type="button" class="btn btn-light">/</button>
            <button type="button" class="btn btn-light">X</button>
          </div>
        </section>
        <section id="btnSpecial">
          <div id="btn-groupOP" class="btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light"><</button>
            <button type="button" class="btn btn-light">C</button>
            <button type="button" class="btn btn-light">.</button>
            <button type="button" class="btn btn-light">+/-</button>
        </section>
      </section>
      <!--Seção para o btn igual (=)-->
      <section id="btnIgual">
        <div id="btn-group3" class="btn-group-lg" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-light" style="width: 100%;">=</button>
        </div>
      </section>
    </section>
  </main>

  <script src="js/calc.js"></script>
  <!--bootstrap-->
  <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
